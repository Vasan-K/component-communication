<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Vendor Name</th>
            <th>Vendor Age</th>
            <th>Vendor City</th>
            <th>Block</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vendor of vendoractive">
            <td>{{vendor.name}}</td>
            <td>{{vendor.age}}</td>
            <td>{{vendor.city}}</td>
            <td><button (click)='onSelect(vendor)'>Click</button></td>
          </tr>
      </tbody>
</table>
